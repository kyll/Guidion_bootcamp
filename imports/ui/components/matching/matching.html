<button type="button" class="btn btn-default btn-lg center-block" ng-show="!matching.isMatched()" ng-click="matching.match()">Match them!</button>
<button type="button" class="btn btn-default btn-lg center-block" ng-show="matching.isMatched()" ng-click="matching.unMatch()">Unmatch them!</button>
<br>
<div class="panel panel-primary" ng-show="matching.isMatched()">
    <div class="panel-heading"><h3 class="panel-title">Matched tickets with experts</h3></div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="match in matching.matches">
                <h3>{{match.expert}} is going to work on {{match.ticket}}</h3>
                <small>(matched at {{match.timestamp | date:"dd-MM-yyyy HH:mm"}})</small>
            </li>
        </ul>
    </div>
</div>
