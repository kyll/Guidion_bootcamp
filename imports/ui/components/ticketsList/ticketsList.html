<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">Tickets</h3></div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="ticket in ticketsList.tickets" style="background-color: {{ticket.color}};">
                <div class="row">
                    <div class="col-xs-4">
                        Title:
                        <h4>{{ticket.title}}</h4>
                    </div>
                    <div class="col-xs-6">
                        Region:
                        <h4>{{ticket.region}}</h4>
                    </div>
                    <div class="col-xs-2">
                        <button  class="btn btn-default btn-danger pull-right" ng-click="ticketsList.removeTicket(ticket._id)">&times</button>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <form ng-submit="ticketsList.addTicket()">
                        <div class="form-group col-md-4">
                            <input ng-model="ticketsList.newTicket.title" type="text" class="form-control" id="title" placeholder="Title">
                        </div>
                        <div class="form-group col-md-6">
                            <input ng-model="ticketsList.newTicket.region" type="text" class="form-control" id="region" placeholder="Region">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-default pull-right">+</button>
                        </div>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>
